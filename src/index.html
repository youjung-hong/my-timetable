<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>

</head>
<body style="font-family: sans-serif;">
    <div id="root"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timetable = new MyTimetable(document.getElementById('root'), [{
                id: 1,
                color: '#51FF0D',
                startAt: '2022-01-02T07:15:00',
                endAt: '2022-01-02T07:20:00',
            }, {
                id: 2,
                color: '#FF0DCA',
                startAt: '2022-06-20T18:10:00',
                endAt: '2022-06-20T18:55:00'
            }], {
                startHour: 5
            });

            setTimeout(() => {
                timetable.addTimeline({
                id: 3,
                color: '#FFBB0D',
                startAt: '2022-06-20T10:00:00',
                endAt: '2022-06-20T10:20:00'
            });
            }, 1500);

            setTimeout(() => {
                timetable.addTimeline({
                    id: 2,
                    color: '#FF0DCA',
                    startAt: '2022-06-20T08:30:00',
                    endAt: '2022-06-20T09:00:00'
                });
            }, 3000);

            setTimeout(() => {
                timetable.removeTimeline(3);
                timetable.removeTimeline(5);
            }, 4500);
        })
    </script>
</body>
</html>
